<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-CSS-BOOLEANER</title>
    <link rel="stylesheet" href="./css/bonus.css">
</head>
<body>
    <header>
        <div class="header">
            <img src="./img/logo.svg" alt="" id="logo">
            <img src="./img/pattern.png" alt="" id="pattern">
        </div>
    </header>

    <main>
        <!-- Title -->
        <div>
            <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
        <span class="grey">Scritto da </span><span class="lightblue">The Booleaner</span>
        <div id="data">il 10/10/2020</div>
        </div>
        
        <!-- photos -->
        <div class="photos">
            <img src="./img/tim-1.jpg" alt="Tim Berners-Lee in a conference">
            <img src="./img/tim-2.jpg" alt="Tim Berners-Lee">
        </div>
        <!-- Captions -->
        <p class="caption">1st Photo: John S. and James L.Knight Foundation, by Scott Henrichsen</p>
        <p class="caption">2nd Photo: Wikimedia, by Paul Clarke</p>



    </main>
    <footer></footer>
</body>
</html>
